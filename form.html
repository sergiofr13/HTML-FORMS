<body>
<h1>Welcome to the 24x7 Compostela Fitness Club : Courts Resevation Page!!</h1>
<img src="img/Imagen.png" alt="image">

    <form action="data.php">
        <fieldset>

        <legend>Member</legend>
        <label for="Name">Name</label>

        <p>Are you member?</p>

        <br>

        <br>

        <br>
